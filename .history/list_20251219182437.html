<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Emoji List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .emoji-card {
            min-height: 220px;
            background-color: #A45A52;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body style="background-color:#FFE4E1;">

    <div class="container-fluid py-3" style="background-color:#6C131F;">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="h5 text-light m-0">EmojiDeck</div>
            <a href="index.html" class="btn btn-sm" style="background-color:#A45A52;color:white;">Back</a>
        </div>
    </div>

    <div class="container my-3 text-center">
        <button class="btn btn-sm me-2" style="background-color:#A45A52;color:white;" onclick="prevPage()">«
            Prev</button>
        <span id="pageText" class="fw-semibold">Page 1</span>
        <button class="btn btn-sm ms-2" style="background-color:#A45A52;color:white;" onclick="nextPage()">Next
            »</button>
    </div>

    <div class="container">
        <div class="row g-3" id="contentArea"></div>
    </div>

    <script>
        const contentArea = document.getElementById("contentArea");
        const pageText = document.getElementById("pageText");

        let page = 1;
        const perPage = 12;
        let allEmojis = [];

        async function loadEmojis() {
            const res = await fetch("https://emojihub.yurace.pro/api/all");
            allEmojis = await res.json();
            renderPage();
        }

        function renderPage() {
            contentArea.innerHTML = "";

            const start = (page - 1) * perPage;
            const end = page * perPage;
            const slice = allEmojis.slice(start, end);

            slice.forEach(emoji => {
                contentArea.innerHTML += `
        <div class="col-6 col-md-4 col-lg-3 d-flex">
          <div class="card emoji-card w-100 rounded-4 shadow-sm text-center p-3">
            <div style="font-size:2.5rem;">${emoji.htmlCode[0]}</div>
            <div class="fw-semibold mt-2">${emoji.name}</div>
            <div class="small opacity-75">${emoji.category}</div>
          </div>
        </div>
      `;
            });

            pageText.innerText = "Page " + page;
        }

        function nextPage() {
            if (page * perPage < allEmojis.length) {
                page++;
                renderPage();
            }
        }

        function prevPage() {
            if (page > 1) {
                page--;
                renderPage();
            }
        }

        loadEmojis();
    </script>

</body>

</html>
