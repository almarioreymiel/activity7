<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search Emoji</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .emoji-card {
            min-height: 220px;
            background-color: #A45A52;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body style="background-color:#FFE4E1;">

    <div class="container-fluid py-3" style="background-color:#6C131F;">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="h5 text-light m-0">EmojiDeck</div>
            <a href="index.html" class="btn btn-sm" style="background-color:#A45A52;color:white;">Back</a>
        </div>
    </div>

    <div class="container my-4">
        <div class="row g-2">
            <div class="col-9">
                <input type="text" id="searchInput" class="form-control rounded-4"
                    placeholder="Search emoji name (e.g. dog, face)">
            </div>
            <div class="col-3">
                <button class="btn w-100 rounded-4" style="background-color:#A45A52;color:white;"
                    onclick="searchEmoji()">Search</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row g-3 justify-content-center" id="contentArea"></div>
    </div>

    <script>
        const contentArea = document.getElementById("contentArea");

        async function searchEmoji() {
            const keyword = document.getElementById("searchInput").value.toLowerCase();
            if (!keyword) return;

            const res = await fetch("https://emojihub.yurace.pro/api/all");
            const emojis = await res.json();

            const results = emojis.filter(e =>
                e.name.toLowerCase().includes(keyword)
            );

            contentArea.innerHTML = "";

            if (results.length === 0) {
                contentArea.innerHTML = `<p class="text-center">No emoji found ðŸ˜¢</p>`;
                return;
            }

            results.slice(0, 12).forEach(emoji => {
                contentArea.innerHTML += `
        <div class="col-6 col-md-4 col-lg-3 d-flex">
          <div class="card emoji-card w-100 rounded-4 shadow-sm text-center p-3">
            <div style="font-size:3rem;">${emoji.htmlCode[0]}</div>
            <div class="fw-semibold mt-2">${emoji.name}</div>
            <div class="small opacity-75">${emoji.category}</div>
          </div>
        </div>
      `;
            });
        }
    </script>

</body>

</html>
